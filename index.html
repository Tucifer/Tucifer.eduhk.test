<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Dice with Sum</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(to right, #ddd 1px, transparent 1px),
        linear-gradient(to bottom, #ddd 1px, transparent 1px);
      background-size: 40px 40px;
      background-color: #fff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .dice-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin-bottom: 20px;
      max-width: 700px;
    }

    .scene {
      width: 180px;
      height: 180px;
      perspective: 800px;
      cursor: grab;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(20deg);
      transition: transform 0.1s linear;
    }

    .face {
      position: absolute;
      width: 180px;
      height: 180px;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: bold;
      color: black;
      backface-visibility: hidden;
    }

    .number {
      font-family: Arial, sans-serif;
      text-shadow: 
        2px 2px 0 #fff,
       -2px 2px 0 #fff,
        2px -2px 0 #fff,
       -2px -2px 0 #fff,
        2px 0 0 #fff,
       -2px 0 0 #fff,
        0 2px 0 #fff,
        0 -2px 0 #fff;
    }

    .front  { background: red;     transform: translateZ(90px); }
    .back   { background: yellow;  transform: rotateY(180deg) translateZ(90px); }
    .right  { background: orange;  transform: rotateY(90deg) translateZ(90px); }
    .left   { background: green;   transform: rotateY(-90deg) translateZ(90px); }
    .top    { background: blue;    transform: rotateX(90deg) translateZ(90px); }
    .bottom { background: purple;  transform: rotateX(-90deg) translateZ(90px); }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 15px;
    }

    button:hover {
      background: #f0f0f0;
    }

    .sum-box {
      border: 2px solid #000;
      padding: 15px 25px;
      text-align: center;
      font-size: 20px;
      background: #fff;
      min-width: 140px;
    }

    .sum-box h3 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blink {
      animation: blink 0.6s step-start infinite;
    }
  </style>
</head>
<body>
  <div class="dice-container">
    <!-- Die 1 -->
    <div class="scene" id="scene1">
      <div class="cube" id="cube1">
        <div class="face front"><span class="number">1</span></div>
        <div class="face back"><span class="number">2</span></div>
        <div class="face right"><span class="number">3</span></div>
        <div class="face left"><span class="number">4</span></div>
        <div class="face top"><span class="number">5</span></div>
        <div class="face bottom"><span class="number">6</span></div>
      </div>
    </div>

    <!-- Die 2 -->
    <div class="scene" id="scene2">
      <div class="cube" id="cube2">
        <div class="face front"><span class="number">1</span></div>
        <div class="face back"><span class="number">2</span></div>
        <div class="face right"><span class="number">3</span></div>
        <div class="face left"><span class="number">4</span></div>
        <div class="face top"><span class="number">5</span></div>
        <div class="face bottom"><span class="number">6</span></div>
      </div>
    </div>

    <!-- Die 3 -->
    <div class="scene" id="scene3">
      <div class="cube" id="cube3">
        <div class="face front"><span class="number">1</span></div>
        <div class="face back"><span class="number">2</span></div>
        <div class="face right"><span class="number">3</span></div>
        <div class="face left"><span class="number">4</span></div>
        <div class="face top"><span class="number">5</span></div>
        <div class="face bottom"><span class="number">6</span></div>
      </div>
    </div>
  </div>

  <button id="throwBtn">Throw the Dices</button>

  <div class="sum-box" id="sumBox">
    <h3>Sum</h3>
    <div id="sumValue">-</div>
  </div>

  <script>
    // Dice rotations for each value
    const diceRotations = {
      1: { x: 0, y: 0 },
      2: { x: 0, y: 180 },
      3: { x: 0, y: -90 },
      4: { x: 0, y: 90 },
      5: { x: -90, y: 0 },
      6: { x: 90, y: 0 }
    };

    function rollDie(cubeId) {
      const cube = document.getElementById(cubeId);
      // clear blinking from old throw
      cube.querySelectorAll(".number").forEach(n => n.classList.remove("blink"));

      const value = Math.floor(Math.random() * 6) + 1;
      const baseRotation = diceRotations[value];
      const spinX = 720 + baseRotation.x;
      const spinY = 720 + baseRotation.y;

      cube.style.transition = "transform 1.5s ease-out";
      cube.style.transform = `rotateX(${spinX}deg) rotateY(${spinY}deg)`;

      return new Promise(resolve => {
        setTimeout(() => {
          cube.style.transition = "";
          cube.style.transform = `rotateX(${baseRotation.x}deg) rotateY(${baseRotation.y}deg)`;

          let faceSelector;
          switch (value) {
            case 1: faceSelector = ".front"; break;
            case 2: faceSelector = ".back"; break;
            case 3: faceSelector = ".right"; break;
            case 4: faceSelector = ".left"; break;
            case 5: faceSelector = ".top"; break;
            case 6: faceSelector = ".bottom"; break;
          }
          const num = cube.querySelector(`${faceSelector} .number`);
          if (num) num.classList.add("blink");

          resolve(value);
        }, 1500);
      });
    }

    document.getElementById("throwBtn").addEventListener("click", async () => {
      const results = await Promise.all([
        rollDie("cube1"),
        rollDie("cube2"),
        rollDie("cube3")
      ]);
      document.getElementById("sumValue").textContent = results.reduce((a, b) => a + b, 0);
    });
  </script>
</body>
</html>
